<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title">
            <i class="fa fa-image"></i>  {{ modalTitleVar[modalTitleVar.length - 1] }}
          </h5>
        </div>
        <div class="modal-body">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol id="indModalDiv" class="carousel-indicators">
              <li *ngFor="let image of imgArray; let i = index;" data-target="#carouselExampleIndicators" data-slide-to="i" [ngClass]="{'active': i === 0}"></li>
            </ol>
            <div id="fotoModalDiv" class="carousel-inner">
              <div *ngFor="let image of imgArray; let i = index;" [ngClass]="{'active': i === 0}" class="carousel-item">
                <img class="d-block w-100" src="{{ image }}" alt="Second slide" height="400px" width="300px">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
