<div class="col-sm-12" style="padding: 20px 20px;">
  <h3><i class="fa fa-cogs"></i> Construir consulta</h3>
  
</div>
<div class="col-sm-12">
  <div class="row">
    <select class="form-group selectpicker col-sm-4" data-show-subtext="true" data-live-search="true">
      <option>-- Seleccione Cliente --</option>
      <option>001 Exito</option>
      <option>002 Metro</option>
      <option>003 Merkahorro</option>
      <option>004 Carulla</option>
      <option>005 Dinastía</option>
    </select>
    <div class="form-group col-sm-3">
      <input type="date" class="form-control" name="dateStartDay" id="dateStartDay" aria-describedby="helpId"
        placeholder="">
      <small>Día inicial</small>
    </div>
    <div class="form-group col-sm-3">
      <input type="date" class="form-control" name="dateEndDay" id="dateEndDay" aria-describedby="helpId" placeholder="">
      <small>Día final</small>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-info" (click)="showTable()"><i class="fa fa-search"></i></button>
      <button class="btn btn-outline-info" style="margin-left: 3px;" *ngIf="showMapButton" data-toggle="modal"
        data-target=".bd-example2-modal-lg"><i class="fa fa-map"></i></button>
    </div>
  </div>
  <div class="col-sm-12" *ngIf="show" style="margin-bottom: 10px;">
    <!-- <table class="table" >
      <thead>
        <tr>
          <th scope="col"># Reg</th>
          <th scope="col">Vendedor</th>
          <th scope="col">Proveedor</th>
          <th scope="col">Foto</th>
        </tr>
      </thead>
      <tbody *ngFor="let n of dataArray, let i = index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{n.vendedor}}</td>
          <td>{{n.proveedor}}</td>
          <td><a href="" data-toggle="modal" data-target=".bd-example-modal-lg"><i class="fa fa-image"></i></a></td>
        </tr>
      </tbody>
    </table> -->
    <p-table #dt [columns]="cols" [value]="dataArray" [paginator]="true" [rows]="10" exportFilename="info-clientes">
      <ng-template pTemplate="caption">
        <div class="header-table">
          <div class="export-button">
            <button type="button" class="btn btn-success" pButton icon="fa fa-file-o" iconPos="left" label="Exportar CSV" (click)="dt.exportCSV()"></button>
          </div>
          <div class="search-option">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Filtro global" (input)="dt.filterGlobal($event.target.value, 'contains')"
              style="width:auto">
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of cols" [pSortableColumn]="col.field" class="text-table">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
        <tr>
          <td *ngFor="let col of cols" class="text-table">
            {{car[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
    <!-- <br>
    <br>
    <button type="button" class="btn btn-danger"><i class="fa fa-print"></i></button>
    <button type="button" class="btn btn-success" style="margin-left: 5px;"><i class="fa fa-file-excel-o"></i></button> -->
  </div>
  <app-galery-modal [(getArray)]="imgArray"></app-galery-modal>
  <app-map-modal></app-map-modal>
</div>
